<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <a class="logo" href="/index.html">Finance Flex</a>

        <div class="dropdown">
          <button class="dropbtn">Home</button>
          <div class="dropdown-content">
            <a href="/pages/pred.html">Prediction</a>
            <a href="/pages/cal.html">Calender</a>
            <a href="/pages/game.html">Financial Life Simulator</a>
            <a href="/pages/virtualrep.html">Financial Wellness</a>
            <a href="/pages/planner.html">Financial Wellness</a>
          </div>
        </div>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list container">
            <li>
              <a href="/pages/dashboard.html" class="btn btn-primary"
                >Your Profile</a
              >
            </li>
          </ul>
        </nav>

        <button
          class="nav-toggle-btn"
          aria-label="toggle manu"
          data-nav-toggler
        >
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>
      </div>
    </header>
    <main>
      <div class="calendar">
        <div class="month">
          <div class="prev">&#10094;</div>
          <div class="month-name"></div>
          <div class="next">&#10095;</div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>

      <div class="modal" id="noteModal">
        <div class="modal-content">
          <h3>Add Note</h3>
          <textarea id="noteText"></textarea>
          <div class="modal-buttons">
            <button class="cancel-note">Cancel</button>
            <button class="save-note">Save</button>
          </div>
        </div>
      </div>
    </main>
    <script src="cal.js"></script>
  </body>
</html>
