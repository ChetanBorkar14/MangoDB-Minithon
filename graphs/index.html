<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Expenditure Representation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Financial Expenditure Representation</h1>
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Expenditure Distribution (Pie Chart)</h5>
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Expenditure Overview (Bar Chart)</h5>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-12 mb-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title text-center">Monthly Returns (Stock Market Chart)</h5>
                        <canvas id="returnsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
