<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Prediction with Charts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #007BFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>Profit & Savings Prediction</h1>

    <label for="income">Monthly Income (₹)</label>
    <input type="number" id="income" placeholder="Enter your income" />

    <label for="expenses">Monthly Expenses (₹)</label>
    <input type="number" id="expenses" placeholder="Enter your expenses" />

    <label for="savingsGoal">Monthly Savings Goal (₹)</label>
    <input type="number" id="savingsGoal" placeholder="Enter your savings goal" />

    <button id="predictBtn">Predict Profit & Savings</button>

    <!-- Result Section -->
    <div class="result" id="result" style="display:none;">
        <h2>Prediction Results</h2>
        <p id="profitResult">Predicted Profit: ₹<span></span></p>
        <p id="savingsResult">Predicted Savings: ₹<span></span></p>
    </div>

    <!-- Charts Section -->
    <div class="chart-container">
        <canvas id="barChart"></canvas> <!-- Bar chart -->
        <canvas id="pieChart"></canvas> <!-- Pie chart -->
    </div>
</div>

<script>
    // JavaScript for Prediction Calculation
    document.getElementById("predictBtn").addEventListener("click", function() {
        // Get user inputs
        const income = parseFloat(document.getElementById("income").value);
        const expenses = parseFloat(document.getElementById("expenses").value);
        const savingsGoal = parseFloat(document.getElementById("savingsGoal").value);

        // Validate inputs (ensure positive numbers)
        if (isNaN(income) || isNaN(expenses) || isNaN(savingsGoal) || income < 0 || expenses < 0 || savingsGoal < 0) {
            alert("Please enter valid positive numbers for all fields.");
            return;
        }

        // Calculate predicted profit
        const predictedProfit = income - expenses;

        // Calculate predicted savings
        let predictedSavings = 0;
        if (predictedProfit >= savingsGoal) {
            predictedSavings = savingsGoal;
        } else if (predictedProfit > 0) {
            predictedSavings = predictedProfit;
        }

        // Display the results
        document.getElementById("result").style.display = 'block';
        document.getElementById("profitResult").querySelector("span").textContent = predictedProfit.toFixed(2);
        document.getElementById("savingsResult").querySelector("span").textContent = predictedSavings.toFixed(2);

        // Update the bar chart and pie chart
        updateBarChart(predictedProfit, predictedSavings);
        updatePieChart(income, expenses, predictedSavings);
    });

    // Function to update the Bar Chart
    function updateBarChart(profit, savings) {
        const ctx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Profit', 'Savings'],
                datasets: [{
                    label: 'Amount (₹)',
                    data: [profit, savings],
                    backgroundColor: ['#007BFF', '#28a745'],
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Function to update the Pie Chart
    function updatePieChart(income, expenses, savings) {
        const ctx = document.getElementById('pieChart').getContext('2d');
        const pieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Income', 'Expenses', 'Savings'],
                datasets: [{
                    label: 'Financial Distribution',
                    data: [income, expenses, savings],
                    backgroundColor: ['#007BFF', '#dc3545', '#28a745'],
                }]
            },
        });
    }
</script>

</body>
</html>
